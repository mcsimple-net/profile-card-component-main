<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <div class="image-top">
    <img  src="./images/bg-pattern-top.svg" alt="bg-pattern-top">
  </div>
  <section class="main">
    
    <div class="container">
      <div class="top"></div>
      <div class="img-vic"><img src="./images/image-victor.jpg" alt="Victor"></div>
      <div class="card">
        <h2 class="name">Victor Crest <span class="age">26</span></h2>
        <h3 class="city">London</p>
        <div class="content">
          <h4>80K <span class="description">Followers</span></h4>
          <h4>803K <span class="description">Likes</span></h4>
          <h4>1.4K <span class="description">Photos</span></h4> 
        </div>
      </div>
    </div>
 </section>
  <div class="image-bottom">
    <img  src="./images/bg-pattern-bottom.svg" alt="bg-pattern-bottom">
  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://mcsimple.net" target="_blank">Vladimir Kvachevski</a>.
  </footer>
  
</body>

</html>
